<ion-header>
    <ion-navbar>
        <ion-title>My Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h1 class="ami-heading">My Profile</h1>
    <div class="quit-wrap">
        <p class="ami-write">I want to quit because...</p>
        <ion-item>
            <ion-textarea (ionFocus)="focused()" (ionBlur)="blured()" placeholder="Reason to be entered by user..." [(ngModel)]="reason"></ion-textarea>
        </ion-item>
    </div>

    <div class="quit-wrap">
        <p class="ami-write">Set my quit date</p>
        <ion-item>
            <ion-label>Select date</ion-label>
            <ion-datetime displayFormat="MM/DD/YY" pickerFormat="MM/DD/YY" max="{{maxDate}}" min="{{minDate}}" [(ngModel)]="quitDate"></ion-datetime>
        </ion-item>
    </div>

    <div class="quit-wrap">
        <p>Tip: Donâ€™t set a quit date more than two weeks out.</p>
    </div>

    <button ion-button block (click)="submitDate()">Submit</button>
