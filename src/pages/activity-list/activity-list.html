<ion-header>
    <ion-navbar>
        <ion-title>Activity List</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <h1 class="ami-heading">Choose an activity to beat the crave.</h1>
    <ion-list>
        <ng-container *ngFor="let activity of allActivity">
            <ng-container *ngIf="activity.is_created_by_own === 'no'">
                <ion-item (click)="gotoSetTimer(activity.id)">
                    {{activity.activity_name}} <ion-icon name="arrow-dropright"></ion-icon>
                </ion-item>
            </ng-container>
        </ng-container>
    </ion-list>

    <h4>My personal activity</h4>

    <ion-list class="own">
        <ng-container *ngFor="let activity of allActivity">
            <ng-container *ngIf="activity.is_created_by_own === 'yes'">
                <ion-item>
                    <ion-row>
                        <ion-col col-8 (click)="gotoSetTimer(activity.id)">
                            {{activity.activity_name}}
                        </ion-col>
                        <ion-col col-2>
                            <ion-icon ios="ios-create" md="ios-create" (click)="updateActivity(activity)"></ion-icon>
                        </ion-col>
                        <ion-col col-2 >
                            <ion-icon ios="md-trash" md="md-trash" (click)="deleteActivity(activity)"></ion-icon>
                        </ion-col>
                    </ion-row>
                </ion-item>
            </ng-container>
        </ng-container>
    </ion-list>

        <ion-item>Activity B <ion-icon name="arrow-dropright"></ion-icon></ion-item>
        <ion-item>Activity C <ion-icon name="arrow-dropright"></ion-icon></ion-item>
    </ion-list> -->
</ion-content>

<ion-footer>
    <ion-toolbar>
        <button ion-button block (click)="addOwn()">Add your own</button>
        <!-- <button ion-button block (click)="gotoSetTimer()">next</button> -->
    </ion-toolbar>
</ion-footer>
