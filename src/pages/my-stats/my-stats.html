<ion-header>
    <ion-navbar>
        <ion-title>My Stats</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h1 class="ami-heading">My Stats</h1>
    <ion-item>
        I craved
        <ion-badge item-end>{{total}}<br> times</ion-badge>
    </ion-item>
    <ion-item>
        I braved the crave
        <ion-badge item-end>{{yesTotal}}<br> times</ion-badge>
    </ion-item>
    <ion-item>
        I gave into the crave
        <ion-badge item-end>{{noTotal}}<br> times</ion-badge>
    </ion-item>

    <ion-grid class="ami-bottom">
        <ion-row>
            <ion-col col-6><button ion-button block (click)="gotoHome()">Back to home page</button></ion-col>
            <ion-col col-6><button ion-button block (click)="gotoMyTrigger()">My Triggers</button></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
